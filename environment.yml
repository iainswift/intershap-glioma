# Conda Environment Configuration
# Final Year Project - Multimodal Cancer Survival Prediction
# Compatible with Python 3.12
# 
# NOTE: PyTorch with GPU support must be installed separately after environment creation:
#   conda activate fyp_multimodal
#   pip install torch==2.5.1 torchvision==0.20.1 torchaudio==2.5.1 --index-url https://download.pytorch.org/whl/cu121

name: fyp_multimodal

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python Version
  - python=3.12
  
  # Scientific Computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  
  # Machine Learning & Metrics
  - scikit-learn>=1.3.0
  
  # Image Processing
  - openslide  # Required C-library for openslide-python
  - pillow>=10.0.0
  - scikit-image>=0.21.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Utilities
  - tqdm>=4.65.0
  - tensorboard
  
  # Development Tools
  - pytest>=7.4.0
  - jupyter
  - ipykernel
  - notebook
  
  # R and R packages (for Late Fusion)
  - r-base>=4.3.0
  - r-survival
  - r-essentials
  - r-glmnet
  - r-tictoc
  - bioconductor-survcomp
  
  # Pip packages (PyTorch installed separately - see note above)
  - pip
  - pip:
    - tensorboardX>=2.6
    - scikit-survival>=0.21.0
    - lifelines>=0.27.0
    - openslide-python>=1.3.0
    - pyranges>=0.0.129
    - argparse>=1.4.0
    - coverage>=7.3.0
